  <script>
    let a = document.getElementById("a");
    console.log("hello world");
    a.style.color = "red";

    //gives the id of the a(i.e)
    console.log("classname is ", a.className);

    console.log(a.getAttribute("class"));

    //getAttribute is a function as a parameter it takes the value that we want to the know the details about the className
    a.setAttribute("style", "color:blue");

    a.setAttribute("style", "background-color:green");
    a.style.color = "white";
    a.style.padding = "10px";
    a.style.borderRadius = "15px";

    /*

        different way to get the value out of the tag


        */

    console.log("Text content \n", a.textContent);

    console.log("inner HTML \n", a.innerHTML);
    /*
        difference between text content , innerText and innerHTML

        innerHTML give all the content and tag that contents inside selected tag

        innerText give only the content of the tag if the content is hidden it won't show anything

        textContent give the whole content whether it is hidden or not
    */
